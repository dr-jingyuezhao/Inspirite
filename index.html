<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|IBM Plex Mono|DM Serif Display">

  <title>Inspirite: Your Creative Writing Catalyst</title>

<body>
  <header>
    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-light">
      <div><span id="app-name" class="navbar-brand mb-0 h1"><img id="logo"
            src="assets/images/jz_Inspirite.png">Inspirite</span></div>
      <div id="history"><a href="published.html">View history</a></div>
      <!-- <div id="counter">Your current streak is <span id="days-number"></span></div> -->
    </nav>
  </header>

  <!-- main body -->
  <main class="sections">
    <!-- hero section: jumbotron featuring a background picture and button information -->
    <section class="hero text-center">
      <div id="start-screen" class="jumbotron">
        <h1 class="display-4">Choose your inspiration</h1>
        <p class="task">Please click on a button below <br>to receive a prompt <br>and experience the joy of writing.
        </p>
        <a id="quote" class="btn btn-primary btn-lg prompt-btn" href="#" role="button">Famous quote</a>
        <a id="fact" class="btn btn-primary btn-lg prompt-btn" href="#" role="button">Fun<br>fact</a>
        <a id="random-img" class="btn btn-primary btn-lg prompt-btn" href="#" role="button">Random picture</a>
        <a id="gif" class="btn btn-primary btn-lg prompt-btn" href="#" role="button">GIF surprise</a>
      </div>
    </section>
    <!-- prompt section displaying prompts -->
    <section id="prompt-container" class="hide"></section>
    <!-- user text input section for writing exercise -->
    <section id="text-container" class="hide">
      <div id="text-area"></div>
    </section>
  </main>

  <!-- footer -->
  <footer>
